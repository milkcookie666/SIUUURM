<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src = "{{ url_for('static', filename='script.js') }}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
	<link rel="manifest" href="icon/site.webmanifest">

	<title>CRM System Sign-In</title>
</head>

<body>
	<div class="container">

		<form method="post" id="signin-form">
			<h1>Вход</h1>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" value="{{ request.form['name'] }}" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" value="{{ request.form['password'] }}"required>
			<button type="submit">Sign In</button>
			<button id="sign-up">Sign Up</button>
			<div id="error-msg"></div>
		</form>
	</div>


	<script>
		var signUpBt = document.getElementById('sign-up');

		signUpBt.addEventListener('click', function (event) {
			event.preventDefault();
			window.location.href = "/sign_up";
		});

	</script>
</body>

</html>
