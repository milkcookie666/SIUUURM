<!DOCTYPE html>
<html>

<head>
    <script src = "{{ url_for('static', filename='script-sign-up.js') }}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <title>CRM System Sign-Up</title>
</head>

<body>
    <div class="container">
        <div id="registration-window">
            <h2>Регистрация</h2>
            <form method="post" id="registration-form">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" value="{{ request.form['username'] }}"required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ request.form['email'] }}" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" value="{{ request.form['password'] }}" required>
                <button type="submit" id="registration-submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>



</body>

</html>
